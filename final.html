<html>
	<head>
		<meta charset="utf-8" /> 
		<title>Home</title>
		<link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="public/css/base.css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="public/css/style.css" media="screen" charset="utf-8">
		<style>
			body {
				font-family: 'Emulogic'
			}
		</style>
	</head>
	<body>
		<div class="wrapper">


			<div class="container">
				<div class="row debug_xxx my-header">
					header logo
				</div>


				<div class="row margin-bottom-60">
					<div class="col-md-12">
						<div class="text-center"><h1>MUY BIEN!</h1></div>
						<div class="text-center"><span id="point">X</span></div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="text-center">
							<a href="index.html"><img src="public/image/restart.png" class="img-rounded"></a>
						</div>
						
					</div>
				</div>

			</div>
		</div>
		<!-- libs -->
		<script charset="utf-8" type="text/javascript" src="public/lib/jquery/dist/jquery.js"></script>
		<script charset="utf-8" type="text/javascript" src="public/lib/jquery-storage-api/jquery.storageapi.js"></script>
		<script charset="utf-8" type="text/javascript" src="public/js/jquery.url.js"></script>
		<script>
			$(document).ready(function() {

				// read and save id (localstorage)
				var ns = $.initNamespaceStorage('ns_name');
				var storage = ns.localStorage;

				// GET DATA
				var dataApp = storage.get('app');
				var puntos = dataApp.puntos;
				if (puntos === 0 || puntos > 1) {
					$('#point').text(puntos + ' PUNTOS');
				} else if(puntos === 1) {
					$('#point').text(puntos + ' PUNTO');
				}
				
				enviarDataPost(dataApp);
				


			});
			// miniscript for get URL params



			function enviarDataPost(data) {
				var ns = $.initNamespaceStorage('ns_name');
				var storage = ns.localStorage;

				if (typeof(data.enviado) === 'undefined') {
					$.post( 'http://localhost/acopitan/free/app_test_api/api/play/data', { data: data.quizData })
						.done(function( rs ) {
						console.log('rs', rs)
				
						data.enviado = true;
						storage.set('app', data);
					}, "json");
				} else {
					console.log("clear")
				}				
			}
		</script>
	</body>
</html>
