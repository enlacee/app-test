		<!-- HANDS INIT-->
		<div>
			<div class="popup-hand-left">
				<img class="img-responsive" src="public/image/manos/1.left.png">

		<script charset="utf-8" type="text/javascript" src="public/lib/jquery/dist/jquery.js">

		<script charset="utf-8" type="text/javascript" src="public/lib/jquery-storage-api/jquery.storageapi.js"></script>
		<script charset="utf-8" type="text/javascript" src="public/lib/SoundManager2/script/soundmanager2.js"></script>
		<script charset="utf-8" type="text/javascript" src="public/lib/jsrender/jsrender.js">
		</script>

		<script charset="utf-8" type="text/javascript" src="public/js/helpers.js"></script>
		<script charset="utf-8" type="text/javascript" src="public/js/jquery.url.js"></script>
		<script charset="utf-8" type="text/javascript" src="public/js/js.js"></script>
		<script>
		/**
		* Init project
		*/
		$(document).ready(function() {
			// setup soundmanager2
			soundManager.setup({
				url: context.url + 'public/lib/SoundManager2/swf/',
				flashVersion: 9, // optional: shiny features (default = 8)
				// optional: ignore Flash where possible, use 100% HTML5 mode
				// preferFlash: false,
				onready: function() {
				//
				}
			});
			
			// set hand
			var ns = $.initNamespaceStorage('ns_name');
			var storage = ns.localStorage;
			
			if ($.urlParam('player') == null) {
				storage.set('player', '1');
			} else {
				storage.set('player', $.urlParam('player'));
			}
			// setter hand
			var idHand = storage.get('player');
			$('.popup-hand-left > img').attr('src', 'public/image/manos/'+ idHand +'.left.png');
			$('.popup-hand-right > img').attr('src', 'public/image/manos/'+ idHand +'.right.png');
			
			
			// init app
			App.init();
		});
		</script>
